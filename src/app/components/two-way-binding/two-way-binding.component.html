<div class="class">
    <h2>Two way data binding</h2>
    <form>
        <input type="text" [(ngModel)]="name"
        name="name"
        placeholder="Digite seu nome">
        <input type="submit" value="Enviar">
        <div *ngIf="name !== '' ">
            <p>O nome e: {{ name }} </p>
        </div>
    </form>
</div>
