<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Animal: {{ animal.type }} - nome: {{ animal.name }}
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
        <br>
        <!--
        <li *ngFor="let teste of anima">
            Animal: {{teste.name}},
        </li>
        -->
    </ul>
    <h3> {{ animalDetails }}</h3>
</div>
